<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Variables</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
       .nav{
        background-color: rgb(22, 237, 112);
       }
       ul{
        display:flex;
       }
       ul li{
            list-style: none;
            padding:34px;
       }
       .container{
        background-color: rgb(50, 137, 512);
       }
    </style>
</head>
<body>
    <div clas="nav">
        <ul>
            <li>Home</li>
            <li>Contact Us</li>
            <li>Flights</li>
        </ul>
    </div>
    <div class="container">
