<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS FILTERS</title>
    <style>
        img-1{
            filter:blur(100px);
        }
        img-2{
            filter:brightness(500%);
        }
        img-3{
            filter:blue(1px);
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="img-1" src="images.jpg" alt="">
        <img class="img-2" src="kartik.jpg" alt="">
        <img class="img-3" src="sid.jpg" alt="">
    </div>
</body>
</html>
